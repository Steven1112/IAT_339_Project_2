<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kitty Lover</title>
    <link rel="stylesheet" href="css/shopmain.css">
    <link rel="stylesheet" href="css/shopgrid.css">

  </head>


  <body>

    <header id="top">

      <nav class="login-methods">

        <!-- 
          Here we are actually using our 10-column grid to 
          position navigation across the top accordingly
        -->        
        <div class="grid-col-8of10">
           <a href="#" class="login-button-nav">sign up</a>
        </div>

        <div class="grid-col-8of10">
          <a href="#" class="login-button-nav">sign in</a>
        </div>

        <div class="grid-col-8of10">
          <a href="#" class="login-button-nav">Login with Facebook</a>
        </div>

      </nav>

      <br><h1>Kitty Lover</h1>

      <nav class="topmenu">

        <!-- 
          Here we are actually using our 10-column grid to 
          position navigation across the top accordingly
        -->        
        <div class="grid-col-1of10">
           <a href="http://www.homesalive.ca/cat/food.html" class="button-nav">Home</a>
        </div>

        <div class="grid-col-1of10">
          <a href="#" class="button-nav">Shop</a>
        </div>

        <div class="grid-col-1of10">
          <a href="http://torontocatrescue.ca/events/" class="button-nav">Special Offers</a>
        </div>

        <div class="grid-col-1of10">
          <a href="http://www.grumpycats.com/about-grumpy-cat/" class="button-nav">About Us</a>
        </div>

        <div class="grid-col-1of10">
          <a href="http://www.grumpycats.com/contact-us/contact/" class="button-nav">Contact Us</a>
        </div>

      </nav>

    </header>


    <!-- 
      This is the first time we've used the div tag. Think of div
      tags as your building blocks, when you need to wrap content to
      divide it differently for structural reasons (i.e. a grid)
    -->

    <div class="grid"> <!-- Starting a different grid -->

      <div class="grid-col-3of10"> <!-- Opening the first column of our grid -->

        <article id="cat-foods" class="cat-foods-image-button-layout">

              <div class="grid-col-3of10"> <!-- Opening the first column of our grid -->

                <a class="image-button-nav-cat-foods" href="http://www.homesalive.ca/cat/food.html" alt="Click to cat foods product list">Cat Foods Product Lists</a>

              </div>

        </article>

      </div> <!-- Closing the first column of our grid -->

      <div class="grid-col-3of10"> <!-- Opening the first column of our grid -->

        <article id="cat-toys" class="cat-toys-image-button-layout">

              <div class="grid-col-3of10"> <!-- Opening the first column of our grid -->

                <a class="image-button-nav-cat-toys" href="http://www.homesalive.ca/cat/food.html" alt="Click to cat toys product list">Cat Toys Product Lists</a>

              </div>
          
        </article>

      </div> <!-- Closing the second column of our grid -->

      <div class="grid-col-3of10"> <!-- Opening the first column of our grid -->

        <article id="cat-clothes" class="cat-clothes-image-button-layout">

              <div class="grid-col-3of10"> <!-- Opening the first column of our grid -->

                <a class="image-button-nav-cat-clothes" href="http://www.homesalive.ca/cat/food.html" alt="Click to cat toys product list">Cat Toys Product Lists</a>

              </div>
          
        </article>

      </div> <!-- Closing the third column of our grid -->

    </div> <!-- Closing the grid -->

    <div class="payment-methods-layout">

      <div class="grid-col-3of10">
  
          <figure>

            <p class="p-payment-method">Payment Methods:</p>
            <img alt="payment methods" src="img/Payment_Methods.png" width="150" height="70">

          </figure>
    
      </div>

    </div>

  </body>
</html>
