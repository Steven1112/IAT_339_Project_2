      <table id="shopping-cart">
        <thead>
          <tr>
            <br><th class="first specialprice-title">Product</th>
            <th class="second specialprice-title">Name</th>
            <th class="third specialprice-title">Quantity</th>
            <th class="fourth specialprice-title">Price</th>

  <tbody>

  <tr class="shopping-cart-list">

    <td><img alt="cat food 1" src="img/Cat_Food_1.jpg" class="product-image">

    <td class="pprice">$19.99</td>
<!--     <td class="sdetail">With a unique kibble design that promotes a brushing effect, WHISKAS® Oral Care helps clean teeth and promotes fresh breath during every meal.</td> -->

    <td><nav><a class="remove-button" href="shop-Whiskas-detail.html" alt="X">X</a></nav></td>
  </tr>

    <!-- tax + subtotal -->
  <tr class="morecosts">
    <td class="shipping-title">Free Shipping</td>
    <td colspan="2" class="shipping-title"></td>
    <td class="shipping-price">$0.00</td>
    <td>&nbsp;</td>
  </tr>
  <tr class="totalprice">
    <td class="totalprice-title">Total:</td>
    <td colspan="2">&nbsp;</td>
    <td class="total-price">$19.99</td>
  </tr>
  
  <!-- checkout btn -->
  <tr class="checkout-area">
    <td colspan="5" class="checkout">
      <nav>
        <br><a class="checkout-button" href="contact.html">Check Out</a>
      </nav>
    </td>
  </tr>
  </tbody>
